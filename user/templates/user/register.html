{% extends 'user/base.html' %}

{% block content %}
    <div class="login-form">
    <h2 class="test-center">Register</h2>
    <form action="{% url 'user:register' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}
        <div class="form-group">
            <button class="btn" type="submit">Register</button>
        </div>
        <p class="text-center">Already have an account? <a href="{% url 'user:sign_in' %}">Sign in!</a></p>
    </form>
{% endblock content %}
